<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Analyzer</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #loading {
      display: block;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    #comments {
      margin-top: 10px;
    }
    .comment {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    #query {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 5px;
      font-family: monospace;
    }
    #executeButton {
      width: 100%;
      padding: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
